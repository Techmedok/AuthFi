    <label for="password">New Password</label>
    <input type="password" id="password" name="password" placeholder="New Password" aria-describedby="password" /><br>
    
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" aria-describedby="password" /><br>
    

    <button>Set new password</button>

    <div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
              {{ message }}
          {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
