<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ DecryptedData['Name'] }}</h1>
    
    <p>Username: {{ DecryptedData['UserName'] }}</p>
    <p>Email: {{ DecryptedData['Email'] }}</p>

    <p>Gender: {{ DecryptedData['Gender'] }}</p>
    <p>Phone: {{ DecryptedData['Phone'] }}</p>
    <p>Country: {{ DecryptedData['Country'] }}</p>
    <p>DOB: {{ DecryptedData['DOB'] }}</p>

    <a href="{{ url_for('users.EditProfile') }}">Edit Profile</a>

    <br><br>
    <a href="{{ url_for('users.Index') }}">Go back to Home</a>
</body>
</html>
