
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
</head>
<body>
    <h1>Onboarding</h1>
    <form method="post" action="{{ url_for('users.Onboarding') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{DecryptedData['Name']}}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{DecryptedData['Email']}}" required readonly>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="{{DecryptedData['Phone']}}">
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" {% if DecryptedData['Gender'] == 'male' %}selected{% endif %}>Male</option>
            <option value="female" {% if DecryptedData['Gender'] == 'female' %}selected{% endif %}>Female</option>
            <option value="other" {% if DecryptedData['Gender'] == 'other' %}selected{% endif %}>Other</option>
        </select>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{DecryptedData['DOB']}}">
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{DecryptedData['Country']}}">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
